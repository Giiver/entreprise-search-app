<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche Entreprises</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recherche d'entreprises</h1>
    <form id="search-form">
      <label for="postal-code">Code postal :</label>
      <input type="text" id="postal-code" name="postal-code" placeholder="Exemple : 75001" required>
      
      <label for="naf-code">Code NAF :</label>
      <input type="text" id="naf-code" name="naf-code" placeholder="Exemple : 62.01Z" required>
      
      <button type="submit">Rechercher</button>
    </form>

    <div id="loading" style="display: none;">Chargement en cours...</div>

    <div id="results-info" class="results-info" style="display: none;">
      <p>
        <span id="total-results">0</span> résultats trouvés | 
        Page <span id="current-page-info">0</span> sur <span id="total-pages">0</span>
      </p>
    </div>

    <table id="results-table">
      <thead>
        <tr>
          <th>Nom de la société</th>
          <th>SIRET</th>
          <th>Dirigeant</th>
          <th>Adresse complète</th>
          <th>Code Postal</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les résultats iront ici -->
      </tbody>
    </table>

    <div id="pagination">
      <button id="prev-page" disabled>Précédent</button>
      <span id="current-page">Page : 1</span>
      <button id="next-page">Suivant</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
